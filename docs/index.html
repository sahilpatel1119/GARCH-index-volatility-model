<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GARCH Volatility Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <div class="container">
    <h1>GARCH Volatility Dashboard</h1>

    <div class="controls">
      <label for="indexSelect">Index</label>
      <select id="indexSelect">
        <option value="^FTSE">FTSE 100 (UK)</option>
        <option value="^GSPC">S&P 500 (USA)</option>
      </select>
    </div>

    <div class="cards" id="cards"></div>

    <div class="panel">
      <h2>Conditional Volatility</h2>
      <canvas id="volChart"></canvas>
    </div>

    <div class="panel">
      <h2>VaR Backtest</h2>
      <div id="varTable"></div>
    </div>

    <div class="panel" id="errorBox" style="display:none;"></div>
  </div>
</body>
</html>
